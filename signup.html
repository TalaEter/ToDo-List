<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Sign Up - ToDo List</title>
</head>
<body>


    <div class="signup card z-depth-4">
        <div class="row">
            <h1 class="signup-title">Sign Up</h1>
            <div class="input-field inline col s11">
                <input placeholder="Username" id="username" type="text" class="">
                <span id="username-helper" class="helper-text" data-error="wrong" data-success="right">Username exists, please choose another one.</span>

                <input placeholder="Password" id="password" type="password" class="">
                <span id="password-helper" class="helper-text" data-error="wrong" data-success="right">The password is less than 8 charachters,too short.</span>

                <button class="signup-btn btn waves-effect waves-yellow yellow darken-3" onclick="signupObj.signUpClick()">Sign up<i class="material-icons right">group_add</i> </button>            
                <button class="login-btn btn waves-effect waves-orange white z-depth-0" onclick="signupObj.loginClick()">Login<i class="material-icons right">fingerprint</i> </button>            
                
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./signup.js"></script>
</body>
</html>
