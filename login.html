<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login - ToDo List</title>
</head>
<body>


    <div class="login card z-depth-4">
        <div class="row">
            <h1 class="login-title">Login</h1>
            <div class="input-field inline col s11">
                <input placeholder="Username" id="username" type="text" class="">
                <span id="username-helper" class="helper-text" data-error="wrong" data-success="right">Username does not exist, please try again or SIGN UP.</span>

                <input placeholder="Password" id="password" type="password" class="">
                <span id="password-helper" class="helper-text" data-error="wrong" data-success="right">Password is incorrect, please try again.</span>

                <button class="login-btn btn waves-effect waves-yellow yellow darken-3 " onclick="loginObj.loginClick()" id="add-item-button">Login<i class="material-icons right">fingerprint</i> </button>            
                <button class="signup-btn btn waves-effect waves-orange white z-depth-0" onclick="loginObj.signUpClick()" id="add-item-button">Sign up<i class="material-icons right">group_add</i> </button>            
                
                <!-- <br><br><br> -->
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
