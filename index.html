            </div>

            <br><br><br>
        </div>
    </div>
    <div class="start row">
            <h3>Start <span id="start-tasks-counter" class="tasks-counter"></span></h3>
            <ul id="start-list" class="col s8" ondrop="toDoObj.drop(event)" ondragover="toDoObj.allowDrop(event)" >
